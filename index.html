<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>

<body>
    <main>
        <div id="left_side">
            <div id="logo">
                <img src="./images/odin.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div id="right_side">
            <div id="right_side_1">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. <br>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div id="right_side_2">
                <p>Let's do this!</p>
                <form action="#">
                    <div id="container">
                        <div>
                            <label for="first_name">FIRST NAME </label>
                            <br>
                            <input type="text" name="first-name" id="first_name">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME </label>
                            <br>
                            <input type="text" name="last-name" id="last_name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <br>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <br>
                            <input type="tel" name="phone-number" id="phone_number">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <br>
                            <input type="password" name="password" id="password">
                        </div>
                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <br>
                            <input type="password" name="confirm-password" id="confirm_password">
                        </div>
                </form>
            </div>
        </div>
        <div id="right_side_3">
            <button type="button">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
        </div>
    </main>
</body>

</html>
